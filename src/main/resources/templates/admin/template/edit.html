<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="pt-br" th:replace="fragments/header :: header"></head>
<meta charset="UTF-8"></meta>
<body>
	<div class="page">
		<div th:replace="fragments/navbar :: navbar"></div>
      	<div class="page-content d-flex align-items-stretch"> 
			<div th:replace="fragments/navbar_login :: navbar_login"></div>

			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">Templates</h2>
					</div>
				</header>
				<!-- Breadcrumb-->
	            <div class="breadcrumb-holder container-fluid">
	            	<ul class="breadcrumb">
	              		<li class="breadcrumb-item"><a th:href="@{/dashboard/}">Dashboard</a></li>
	              		<li class="breadcrumb-item active"><a th:href="@{/admin/template/}">Templates</a></li>
	            	</ul>
	          	</div>
	          	
	          	<section id="tb_languages">
		          	<div class="container-fluid">
	              		<div class="row">
	                		<div class="col-lg-12">
	                  			<div class="card">
	                  				<div class="card-header d-flex align-items-center">
				                      <h3 class="h4">Templates</h3>
				                    </div>
				                    <div class="card-body">
				                    	<form class="form-horizontal" action="/admin/template/edit" method="post" th:object="${template}">
											<input type="hidden" th:field="*{id}" />
				                    		<div class="form-group col-md-6">
					                        	<label class="form-control-label">Título</label>
												<input type="text" placeholder="Título" class="form-control" id="title" th:field="*{title}" required="required"/>
					                        </div>
					                        <div class="form-group col-md-6">
					                          	<label class="form-control-label">Conteúdo</label>
												<textarea class="form-control" rows="8" id="content" th:field="*{content}" required="required"></textarea>
					                        </div>
					                        <div class="line"></div>
						                     	<div class="form-group row">
						                        	<div class="col-sm-4 offset-sm-3">
						                            	<a href="/admin/template/" class="btn btn-secondary">Cancel</a>
						                            	<button type="submit" class="btn btn-primary">Salvar</button>
						                         </div>
						                     </div>
										</form>
										<div th:if="${success}" th:text="${success}" class="alert alert-success label-material" role="alert"></div>
										<div th:if="${error}" th:text="${error}" class="alert alert-danger label-material" role="alert"></div>
				                	</div>
	                  			</div>
	                  		</div>
	                  	</div>
	                </div>
                </section>
				

				<!-- Page Footer-->
				<div th:replace="fragments/footer :: footer"></div>

			</div>
		</div>

	</div>
</body>
</html>
