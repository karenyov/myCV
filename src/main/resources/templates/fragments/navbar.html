<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>

</head>
<body>
	<!-- Main Navbar-->
	<header class="header" th:fragment="navbar">
		<nav class="navbar">
			<!-- Search Box-->
			<div class="search-box">
				<button class="dismiss">
					<i class="icon-close"></i>
				</button>
				<form id="searchForm" action="#" role="search">
					<input type="search" placeholder="Pesquisar..."
						class="form-control">
				</form>
			</div>
			<div class="container-fluid">
				<div
					class="navbar-holder d-flex align-items-center justify-content-between">
					<!-- Navbar Header-->
					<div class="navbar-header">
						<!-- Navbar Brand -->
						<a th:href="@{/}" class="navbar-brand">
							<div class="brand-text brand-big">
								<span>My </span><strong>CV</strong>
							</div>
							<div class="brand-text brand-small">
								<strong>CV</strong>
							</div>
						</a>
						<!-- Toggle Button-->
						<a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
					</div>
					<!-- Navbar Menu -->
					<ul
						class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
						<!-- Search-->
						<li class="nav-item d-flex align-items-center">
							<a id="search" href="#">
								<i class="icon-search">
								</i>
							</a>
						</li>

						<!-- Logout    -->
						<li class="nav-item">
							<span sec:authorize="isAuthenticated()">
								<a class="nav-link logout" th:href="@{/logout}">Logout <i class="fa fa-sign-out"></i>
							</span>
							<span sec:authorize="isAnonymous()">
								<a class="nav-link logout" th:href="@{/login}">Login <i class="fa fa-sign-in"></i>
							</span>
						</li>						
					</ul>
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
